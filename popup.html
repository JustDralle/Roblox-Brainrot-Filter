<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Roblox Brainrot Filter</title>
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      width: 340px;
      background: #111317;
      color: #e9eef7;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    .wrap { padding: 14px; }
    .top {
      display: flex; align-items: center; gap: 10px;
      margin-bottom: 12px;
    }
    .logo {
      width: 34px; height: 34px; border-radius: 10px;
      background: #1b2230;
      display: grid; place-items: center;
      font-weight: 800;
      border: 1px solid #2b3344;
    }
    .title { font-weight: 800; }
    .sub { font-size: 12px; opacity: .75; margin-top: 2px; }
    .card {
      border: 1px solid #2b3344;
      border-radius: 14px;
      padding: 12px;
      background: #151a22;
      box-shadow: 0 6px 20px rgba(0,0,0,.35);
      margin-bottom: 12px;
    }
    .row { display:flex; align-items:center; justify-content:space-between; gap: 10px; }
    .toggle {
      width: 46px; height: 26px; border-radius: 999px;
      background: #2a3142; border: 1px solid #364058;
      position: relative; cursor: pointer; flex: 0 0 auto;
    }
    .knob {
      position:absolute; top: 3px; left: 3px;
      width: 20px; height: 20px; border-radius: 999px;
      background: #c8d2e6;
      transition: transform .16s ease;
    }
    .toggle.on { background: #1f6feb; border-color:#1f6feb; }
    .toggle.on .knob { transform: translateX(20px); background: #fff; }

    label { font-size: 13px; opacity: .9; }
    textarea{
      width: 100%;
      min-height: 140px;
      resize: vertical;
      margin-top: 10px;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #2b3344;
      background: #0f131a;
      color: #e9eef7;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 12px;
      line-height: 1.35;
      box-sizing: border-box;
    }
    .hint { font-size: 12px; opacity: .75; margin-top: 8px; }
    .btns { display:flex; gap: 8px; margin-top: 10px; }
    button{
      flex: 1;
      padding: 10px 10px;
      border-radius: 12px;
      border: 1px solid #2b3344;
      background: #1b2230;
      color: #e9eef7;
      cursor: pointer;
      font-weight: 700;
    }
    button:hover{ background:#20283a; }
    .ghost{ background: transparent; }
    .status { margin-top: 10px; font-size: 12px; opacity: .75; min-height: 16px; }
    .smallrow { display:flex; gap: 10px; margin-top: 10px; }
    .check { display:flex; align-items:center; gap: 8px; font-size: 12px; opacity:.9; }
    input[type="checkbox"] { transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="logo">BR</div>
      <div>
        <div class="title">Roblox Brainrot Filter</div>
        <div class="sub">Clear Roblox.com from any brainrotted games.</div>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <div>
          <div style="font-weight:800;">Filter</div>
          <div class="sub">Enable and disable in real time</div>
        </div>
        <div id="enabledToggle" class="toggle"><div class="knob"></div></div>
      </div>

      <div class="smallrow">
        <label class="check">
          <input id="dimInsteadOfHide" type="checkbox" />
          grey out instead of hiding it
        </label>
      </div>
      <div class="smallrow">
        <label class="check">
          <input id="matchCreatorToo" type="checkbox" />
          Match the creator
        </label>
      </div>
    </div>

    <div class="card">
      <div style="font-weight:800;">Keywords</div>
      <div class="sub">One per line. (contains = deleted)</div>

      <textarea id="keywords" placeholder="skibidi&#10;sigma&#10;rizz&#10;toilet"></textarea>
      <div class="hint">advice : put fragments, not full name (ex: “simulator”, “tap”, “rng”).</div>

      <div class="btns">
        <button id="apply">apply</button>
        <button id="openOptions" class="ghost">Options</button>
      </div>

      <div class="status" id="status"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
